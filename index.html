<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manupulation(Document Object Model)</title>
  </head>
  <body>
    <p>Please rate the service:</p>
    <p>
      <label for="very-poor">
        <input type="radio" name="rate" value="Very Poor" id="very-poor" /> Very
        Poor
      </label>
      <label for="poor">
        <input type="radio" name="rate" value="Poor" id="poor" />Poor
      </label>
      <label for="ok">
        <input type="radio" name="rate" value="Ok" id="ok" />Ok
      </label>
      <label for="good">
        <input type="radio" name="rate" value="Good" id="good" />Good
      </label>
      <label for="very-good">
        <input type="radio" name="rate" value="Very Good" id="very-good" />Very
        Good
      </label>
    </p>
    <p><button id="btn">Submit</button></p>
    <p id="output">Output:</p>

    <script>
      //const element = document.getElementById("name");
      const btnSubmit = document.getElementById("btn");
      console.log(btnSubmit);
      const btnOutput = document.getElementById("output");
      console.log(btnOutput);git push -u origin

      btnSubmit.addEventListener("click", () => {
        let rates = document.getElementsByName("rate");
        console.log(rates);
        rates.forEach((rate) => {
          if (rate.checked) {
            btnOutput.innerText = `You selected:${rate.value}`;
          }
        });
      });
    </script>
  </body>
</html>
